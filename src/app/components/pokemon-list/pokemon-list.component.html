<ul>
  <app-pokemon-list-item
    *ngFor="
      let pokemon of pokemonList
        | paginate : { itemsPerPage: itemsToDisplay, currentPage: page }
    "
    [pokemon]="pokemon"
    >{{ pokemon }}
  </app-pokemon-list-item>
</ul>
<pagination-controls
  (pageChange)="pageChanged($event)"
  *ngIf="pokemonList.length > 30"
>
</pagination-controls>
