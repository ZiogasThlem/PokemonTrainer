<main>
    <h1>Welcome Trainer!</h1>
    <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
        <fieldset>
            <label for="username">Enter a username and start your journey!</label>
            <input type="text" ngModel #username="ngModel"
            class="form-control form-control-lg"
            required minlength="3" maxlength="15" pattern="[a-zA-Z][a-zA-Z ]+"
            name="username" id="username" placeholder="Ash Ketchup">
        </fieldset>
        <button type="submit"
        class="btn btn-primary btn-block active">Login</button>
    </form>

        <p *ngIf="username.errors?.['required']">ğŸš«Username is requiredğŸš«</p>
        <p *ngIf="username.errors?.['minlength']">ğŸš«Username is too shortğŸš«</p>
        <p *ngIf="username.errors?.['pattern']">ğŸš«Invalid character in usernameğŸš«</p>
    </span>
</main>
