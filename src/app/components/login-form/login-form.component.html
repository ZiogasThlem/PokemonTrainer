<main>
    <h1>Welcome Trainer!</h1>
    <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
        <fieldset>
            <label for="username">Enter a username and start your journey!</label>
            <input type="text" ngModel #username="ngModel"
            class="form-control form-control-lg"
            name="username" id="username" placeholder="Ash Ketchup">
        </fieldset>
        <button type="submit"
        class="btn btn-primary btn-block active">Login</button>
    </form>
</main>
