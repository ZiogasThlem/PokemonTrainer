<span>
    <button (click)="onCollectClick()">
        <img src="favicon.ico" alt="pokeball" width="20" height="20" />
        <span *ngIf="isCollected; then collected else notCollected "></span>
        <ng-template #collected>collected</ng-template>
        <ng-template #notCollected>notCollected</ng-template>
    </button>
</span>
