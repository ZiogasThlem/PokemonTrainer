<span>
  <button (click)="onCollectClick()">
    <span *ngIf="isCollected; then collected; else notCollected"></span>
    Collect
    <ng-template #collected>
      <img src="assets/masterball.png" alt="pokeball" width="20" height="20"/>
    </ng-template>
    <ng-template #notCollected></ng-template>
  </button>
</span>
